<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Inicio/style.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="/Imagens/logo.png">
    <title>Registro de Externo</title>
</head>
<body>
    <header>
    <a href="/Inicio/inicio.html"><img id="logo-img" src="/Imagens/logo.png" alt="logo"></a>
    </header>
    <main>
        <div class="home" id="home-rgpedestre">
            <form id="form-pedestre" action="">
                <label class="identificador-texto" id="label-nome">Nome:</label>
                <input type="text" class="identificador-input" id="input-nome">
                <label class="identificador-texto" id="label-rg">RG:</label>
                <input type="text" class="identificador-input" id="input-rg" maxlength="8">
                <label class="identificador-texto" id="label-destino">Destino:</label>
                <select name="destino" class="identificador-input" id="input-destino">
                    <option value=""></option>
                    <option value="oficina">OFICINA</option>
                    <option value="compras">COMPRAS</option>
                    <option value="financeiros">FINANCEIRO</option>
                    <option value="rhdp">RH/DP</option>
                    <option value="reunião">REUNIÃO</option>
                    <option value="outro">OUTRO</option>
                </select>
                <label class="identificador-texto" id="label-data">Data:</label>
                <input type="datetime-local" class="identificador-input" id="input-data">
                <div class="div-botoes" id="div-botoes-pedestre">
                    <button type="button" class="botao-voltar" id="botao-voltar-pedestre" onclick="window.location='/Inicio/inicio.html'">⮜</button>
                    <button type="submit" class="botao-enviar" id="botao-enviar-pedestre" onclick="window.location='/Inicio/inicio.html'">⮞</button>
                  </div>
            </form>
        </div>
    </main>
</body>
</html>
